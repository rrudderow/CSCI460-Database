<!DOCTYPE html>
<html>
<head>
    <title>Renee Was here</title>
    <script src="script.js"></script>
    <link  rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <h2>Delete a Person</h2>
      <label for='accountId'>Choose who to delete</label> 
      <input type="text" id="accountId"/>
      <button id="delete">Delete</button>
    <h2>Add a Person</h2>
      <label for="first">First Name</label>
      <input type="text" id="first"/>
      <br/>
      <label for="last">Last Name</label>
      <input type="text" id="last"/>
      <br/>
      <label for="salary">Salary</label>
      <input type="text" id="salary"/>
      <br/>
      <button id="create">Add Person</button>
    <h2>Update a Person</h2>
      <label for="update_id">Update ID</label>
      <input type="text" id="update_id"/>
      <br/>
      <label for="update_first">First Name</label>
      <input type="text" id="update_first"/>
      <br/>
      <label for="update_last">Last Name</label>
      <input type="text" id="update_last"/>
      <br/>
      <label for="update_salary">Salary</label>
      <input type="text" id="update_salary"/>
      <br/>
      <button id="update">Update Person</button>
    <h2>Current Salary Values</h2>
    <table id>
        <tr><th>Id</th><th>First</th><th>Last</th><th>Salary</th></tr>
        <tbody id="salaryTable"></tbody>
    </table>
</body>
</html>
